        <h1>Project 2 - Justin Janisch</h1>
        <hr />
        <form role="form"> 
                        
            <div class="form-group" id="typeGroup"> 
                <label class="fieldLabel" for="type">Choose your burrito:</label>                 
                <select id="type" class="form-control">
					<option value="Chicken">Chicken - $6.20</option>          
                    <option value="Steak">Steak - $6.75</option>                     
                    <option value="Carnitas">Carnitas - $6.60</option>
					<option value="Barbacoa">Barbacoa - $6.60</option>
					<option value="Vegetarian">Vegetarian - $6.20</option>                     
                </select>
            </div>  
			           
            <div class="form-group" id="riceGroup">
				<label class="fieldLabel" for="rice">Select a rice:</label>
                <label class="radio-inline"><input type="radio" id="rice" name="rice" value="White Rice" checked>White Rice</label>  
                <label class="radio-inline"><input type="radio" id="rice" name="rice" value="Brown Rice">Brown Rice</label>
            </div>  
			
            <div class="form-group" id="beanGroup">
				<label class="fieldLabel" for="bean">Which type of beans:</label>
                <label class="radio-inline"><input type="radio" id="bean" name="bean" value="Pinto Beans" checked>Pinto Beans</label>  
                <label class="radio-inline"><input type="radio" id="bean" name="bean" value="Black Beans">Black Beans<label>
            </div>
			           
            <div class="form-group"> 
            	<label class="fieldLabel" for="">Choose Salsa(s):</label>  
              	<label class="checkbox-inline"><input type="checkbox" value="Pico De Gallo" id="pico">Pico De Gallo</label>
              	<label class="checkbox-inline"><input type="checkbox" value="Roasted Corn" id="corn">Roasted Corn</label>
              	<label class="checkbox-inline"><input type="checkbox" value="Tomatillo - Green" id="greenTomatillo">Tomatillo - Green</label>
			  	<label class="checkbox-inline"><input type="checkbox" value="Tomatillo - Red" id="redTomatillo">Tomatillo - Red</label>
            </div>
			
			<div class="form-group">
				<label class="fieldLabel" for="guacamole">Add Guacamole $1.40</label>
				<label class="checkbox-inline"><input type="checkbox" value="Guacamole" id="guacamole">Guacamole</label>
            </div>
			          
            <br />
            <button type="button" class="btn btn-success btn-lg" id="btnAdd">Add burrito to order</button>             
        </form>
